<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom Projects 09</title>
</head>
<body>

<p>YouTube Subscribe Button</p>
<button onclick="subscribe();" class="js-subscribe-button">Subscribe</button>

<p>Amazon Shipping Calculator new version</p>
<input placeholder="Cost of order" class="js-cost-input" onkeydown="handleCostKeydown(event) ">
<button onclick="calculateTotal();">Calculate</button>

<p class="js-total-cost"></p>

<script>

function handleCostKeydown(event){
  if (event.key === 'Enter'){
    calculateTotal();
  }
}

function calculateTotal() {
  const inputElement = document.querySelector('.js-cost-input'); // Fixed missing dot
  let cost = Number(inputElement.value); // Convert input to number

  if (cost < 40) {
    cost += 10; // Add $10 shipping
  }

  document.querySelector('.js-total-cost').innerHTML = `$${cost.toFixed(2)}`; // Ensure 2 decimal places
}

function subscribe() {
  const buttonElement = document.querySelector('.js-subscribe-button');

  if (buttonElement.innerHTML === 'Subscribe') {
    buttonElement.innerHTML = 'Subscribed';
  } else {
    buttonElement.innerHTML = 'Subscribe';
  }
}
</script>

</body>
</html>

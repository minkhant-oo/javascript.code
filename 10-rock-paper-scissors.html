<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
 <link rel="stylesheet" href="styles/10-rock-paper-scissors.css"> 

<body>
  <p class="title">Rock Paper Scissors</p>

  <button onclick="playGame('rock')" class="move-button"><img src="images/rock-emoji.png" class="move-image"></button>
  <button onclick="playGame('paper')" class="move-button"><img src="images/paper-emoji.png" class="move-image"></button>
  <button onclick="playGame('scissors')" class="move-button"><img src="images/scissors-emoji.png" class="move-image"></button>

  <p class="js-result"></p>
  <p class="js-move" class="move-button"></p>
  <p class="js-score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    alert(`The game has been reset. Win: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
    localStorage.removeItem('score');
    updateScoreElement();
  ">Reset</button>

  <script src="scripts/10-rock-paper-scissor.js"></script>
</body>
</html>
